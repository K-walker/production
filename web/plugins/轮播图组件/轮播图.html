<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        .container {
            width: 400px;
            height: 280px;
            overflow: hidden;
            margin: 0 auto;
        }
        ul{
            width: 1600px;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        ul li {
            list-style: none;
            width:400px;
            height:280px;
            float: left;
        }

        .li1 {
            background-color: red;
        }
        .li2 {
            background-color: greenyellow;
        }
        .li3 {
            background-color: cornflowerblue;
        }
        .li4 {
            background-color: yellow;
        }

        ul li a {
            display: inline-block;
            width: 100%;
            height: 100%;
            line-height: 280px;
            text-align: center;
            color: #ffffff;
            font-size: 32px;
        }
    </style>
</head>
<body>

<div class="container">
    <ul id="banner">
        <li class="li1">
            <a onclick="enter()">第一页</a>
        </li>
        <li class="li2">
            <a onclick="enter()">第二页</a>
        </li>
        <li class="li3">
            <a onclick="enter()">第三页</a>
        </li>
        <li class="li4">
            <a onclick="enter()">第四页</a>
        </li>
    </ul>
</div>
<script src="../js/jquery-3.0.0.js"></script>
<script src="../js/Carousel.js"></script>
<script>

    var carousel = null ;
    function enter () {
        if(!carousel.isSlider) {
            console.log("enter");
        }
    }

    window.onload = function () {
        carousel = new Carousel(".container" , function (index) {

        })
    }
</script>
</body>
</html>
